<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <div class="container m-3">
                <div class="row ">
                  <div class="col-4 container-fluid">
                    <div class="form-floating mb-3 row">
                      <input type="email" class="form-control" id="txtItem" placeholder="name@example.com" />
                      <label htmlFor="floatingInput">Email address</label>
                    </div>
                    <div class="d-grid gap-2 row pt-2">
                      <button class="btn btn-primary" type="button" onclick="insertItemIntoListBox();savedata();displayData()"> Add Email Address</button>
                    </div>
                    <div class="row pt-2">
                      <select class="form-select" multiple aria-label="multiple select example" id="lstbox">
                      </select>
                    </div>
                    
                    <div class="d-grid gap-2 row pt-2">
                      <button class="btn btn-danger" type="button">Delete All</button>
                    </div>
                  </div>
                  <div class="col-8 ">
                    <div class="row ">
                      <div class="col-6">
                        <div class="form-floating mb-3 mx-3">
                          <input type="text" class="form-control" v-model="server" id="server" placeholder="name@example.com"/>
                          <label for="server">Server</label>
                          </div>
                      </div>
                      <div class="col-6 ">
                        <div class="form-floating mb-3 mx-3">
                      <input type="email" class="form-control" v-model="senderEmail" id="senderEmail" placeholder="name@example.com" />
                      <label for="senderEmail">Email</label>
                    </div>
                      </div>
                    </div>
                    <div class="row pt-2">
                      <div class="col-6">
                          <div class="form-floating mb-3 mx-3">
                            <input type="number" class="form-control" v-model="port" id="port" placeholder="name@example.com"/>
                            <label for="port">Port</label>
                          </div>
                      </div>
                      <div class="col-6">
                        <div class="form-floating mb-3 mx-3">
                          <input type="password" class="form-control" v-model="senderPass" id="senderPass" placeholder="name@example.com" />
                          <label for="senderPass">Password</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mx-3">
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault"/>
                        <label class="form-check-label" htmlFor="flexCheckDefault">
                          Require SSL
                        </label>
                      </div>
                    </div>
                    <div class="row ">
                      <div class="col-6">
                        <div class="form-floating mb-3 mx-3">
                          <input type="text" class="form-control" v-model="from" id="from" placeholder="name@example.com" />
                          <label for="from">From Name</label>
                        </div>
                      </div>
                      <div class="col-6 ">
                        <div class="form-floating mb-3 mx-3">
                      <input type="email" class="form-control" placeholder="name@example.com"/>
                      <label>From Email</label>
                    </div>
                      </div>
                    </div>
                    <div class="row pt-2">
                      <div class="col-6">
                          <div class="form-floating mb-3 mx-3">
                            <div class="form-control" v-model="sendTo" id="sendTo"></div> 
                            <label for="sendTo">To</label>
                          </div>
                      </div>
                      <div class="col-6">
                        <div class="form-floating mb-3 mx-3">
                          <input type="text" class="form-control" v-model="attachPath" id="attachPath" placeholder="https" />
                          <label for="attachPath">Attachment</label>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-2">
                      <div class="col-12 w-100">
                          <div class="form-floating mb-3 mx-3">
                            <input type="text" class="form-control" v-model="subject" id="subject" placeholder="name@example.com" />
                            <label for="subject">Subject</label>
                          </div>
                      </div>
                    </div>
                    <div class="row pt-2 ">
                      <div class="col-12 w-100">
                          <div class="mb-3 mx-3">
                            <label for="messageBody" class="form-label">Message</label>
                            <textarea class="form-control" v-model="messageBody" id="messageBody" rows="3"></textarea>
                            <!-- {{messageBody}} -->
                          </div>
                      </div>
                    </div>
                    <div class="row pt-2 ">
                      <div class="col-8">
                          <!-- {/*Status here*/} -->
                      </div>
                      <div class="col-4">
                          <div class="d-grid gap-2 row pt-2 mx-3">
                            <button class="btn btn-primary" @click="send">Submit</button>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            <div class="mb-3">
                <label for="senderEmail" class="form-label" >Email address</label>

            <!-- {{message}} -->
        </div>
        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="http://localhost:3000/app.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script type="text/javascript">
          var arrNames=new Array();
          
          function insertItemIntoListBox() {
              var x = document.getElementById("lstbox");
              var item = document.getElementById("txtItem").value;
              var option = document.createElement("option");
              option.text = item;
              x.add(option);
              alert(item + " has been added.");
          }
          
          function savedata(){
              var name = document.getElementById('txtItem').value;
              arrNames[arrNames.length]=name;
             
            }
             
           
          function displayData() 
          {
            var content="";
            content+= [...arrNames]+"</br>";
              document.getElementById('sendTo').innerHTML = content;
            
          }
          
          </script>
    </body>
</html>
